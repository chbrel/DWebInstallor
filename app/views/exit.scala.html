@(year: Integer)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
        
    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
    		window.close();
		});
    </script>
    
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="apple-touch-icon" type="image/png" href="@routes.Assets.at("images/apple-touch-icon.png")">
    <link rel="apple-touch-icon" sizes="72x72" type="image/png" href="@routes.Assets.at("images/apple-touch-icon-72x72.png")">
    <link rel="apple-touch-icon" sizes="114x114" type="image/png" href="@routes.Assets.at("images/apple-touch-icon-114x114.png")">
    
  </head>

  <body>
  
	<!-- Navigation Bar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img href="@routes.Assets.at("images/logo_devint.jpg")" height="40px" />CD DeViNT @year</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="http://projets.polytech.unice.fr/Devint" alt="Site des Projets DeViNT">Site des Projets DeViNT</a></li>
              <li><a href="http://devint.polytech.unice.fr/" alt="Site de la journée DeViNT">Site de la journée DeViNT</a></li>
              <li><a href="http://www.polytech.unice.fr/" alt="Site de Polytech Nice Sophia">Site de Polytech Nice Sophia</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<!-- Main content -->
	<div class="container">
  
	    <div class="row">
			<div class="span10 offset1">
				<div class="hero-unit">
					<div class="alert alert-success">
					  <h1>Veuillez fermer cette fenêtre.</h1>
					</div>
				</div>
			</div>
		</div>
	<hr>

      <footer>
        <p>&copy; Projets DeViNT / CD DeViNT @year</p>
      </footer>

    </div><!--/.fluid-container-->

  </body>
  
</html>
