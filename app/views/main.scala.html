@(title: String, year: Integer)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
        
    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="apple-touch-icon" type="image/png" href="@routes.Assets.at("images/apple-touch-icon.png")">
    <link rel="apple-touch-icon" sizes="72x72" type="image/png" href="@routes.Assets.at("images/apple-touch-icon-72x72.png")">
    <link rel="apple-touch-icon" sizes="114x114" type="image/png" href="@routes.Assets.at("images/apple-touch-icon-114x114.png")">
    
    <script>
    function after_close() {
	  if (window.closed) {
	    $.ajax({
	    	url: "@routes.Application.exit",
	    	async: false,
	    	success: function(data) {}
	    });
	  }
	}
    </script>
  </head>

  <body onbeforeunload="after_close();">

	<!-- Navigation Bar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img src="@routes.Assets.at("images/logo_devint.jpg")" style="height: 40px;" />&nbsp;&nbsp;CD DeViNT @year</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li style="font-size: 1.5em;"><a href="http://projets.polytech.unice.fr/Devint" alt="Site des Projets DeViNT">Site des Projets DeViNT</a></li>
              <li style="font-size: 1.5em;"><a href="http://devint.polytech.unice.fr/" alt="Site de la journée DeViNT">Site de la journée DeViNT</a></li>
              <li style="font-size: 1.5em;"><a href="http://www.polytech.unice.fr/" alt="Site de Polytech Nice Sophia">Site de Polytech Nice Sophia</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<!-- Main content -->
	<div class="container">
    			@content	
      <hr>

      <footer>
        <p>&copy; Projets DeViNT / CD DeViNT @year</p>
      </footer>

    </div><!--/.fluid-container-->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/bootstrap-alert.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-scrollspy.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-tab.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-popover.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-button.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-typeahead.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-transition.js")" type="text/javascript"></script>
  </body>
  
</html>
